<ion-header>
  <ion-navbar dark>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedMovie.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="movie-details">

  <ion-card *ngIf="movieDetail">
    <ion-card-header>
      <img src="http://image.tmdb.org/t/p/w500{{movieDetail.backdrop_path}}" alt="">
<!--      <button fab (click)="playTrailer(test)" class="fab">
            <ion-icon name="play"></ion-icon>
        </button>-->
    </ion-card-header>

    <ion-card-content>
      <div class="movie-details">
        <h1>{{movieDetail.title}}</h1>

        <span class="tagline">{{movieDetail.tagline}}</span>

        <p>{{movieDetail.overview}}</p>
        <br><br>
        <p>Genre(s):</p>
        <ul>
        <li *ngFor="let genre of movieDetail.genres">
        {{genre.name}}
        </li>
        </ul>
        <small><p>Release Date: <b>{{ movieDetail.release_date }}</b></p></small>
<!--        <h1>Photos</h1>
        <ion-grid class="gallery">
          <ion-row>
            <ion-col width-50 *ngFor="let image of gallery">
              <img src="http://image.tmdb.org/t/p/w500{{image.file_path}}" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>-->
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
