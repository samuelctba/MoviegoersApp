<ion-header>
  <ion-navbar BlueDark>
    <button left menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}} movies</ion-title>
    <ion-buttons end>
<!--      Next Version show option for other movies features
      <button (click)="showFeatures($event)">
        <ion-icon name="more"></ion-icon>
      </button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-list *ngFor="let movie of moviesList" (click)="movieSelected(movie)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <!--movie name, poster or backdrop image, genre and release date.-->
         <div *ngIf="movie.poster">
            <img class="poster" src="http://image.tmdb.org/t/p/w500{{movie.poster}}"/>
         </div>
         <div *ngIf="!movie.poster && movie.backdrop">
          <img class="poster" src="http://image.tmdb.org/t/p/w500{{movie.backdrop}}"/>
         </div>
         <h1 class="title">{{movie.title}}</h1>
         <p>Genre(s): <b>{{ movie.genres}}</b></p>
         <small><p>Release Date: <b>{{ movie.release}}</b></p></small>
         </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
      <button (click)="showMoreMovies()" primary >More Movies </button>
</ion-content>
